name: ğŸˆâ€â¬› Deploy (Vite)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build project ğŸ”¨
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ CÃ i Node.js
        uses: actions/setup-node@v3

      - name: Entering frontend directory
        run: cd frontend

      - name: ğŸ› ï¸ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build dá»± Ã¡n
        env:
          VITE_API_URL: http://localhost:3000/api
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./frontend/dist

  deploy:
    name: Deploy lÃªn GitHub pages ğŸš€
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Táº£i build artifacts
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./frontend/dist

      - name: ğŸŒ Deploy lÃªn nhÃ¡nh gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
